<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MINA - MANUTENÇÃO</title>
<style>
  :root {
    --primary-color: #2c3e50;
    --secondary-color: #3498db;
    --success-color: #27ae60;
    --warning-color: #f39c12;
    --danger-color: #e74c3c;
    --light-color: #ecf0f1;
    --dark-color: #34495e;
    --text-color: #333;
    --border-radius: 6px;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: #f8f9fa;
    padding: 20px;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--light-color);
  }
  
  h1 {
    color: var(--primary-color);
    font-size: 1.8rem;
    font-weight: 600;
  }
  
  .logo {
    max-width: 180px;
    height: auto;
  }
  
  .card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 25px;
    margin-bottom: 25px;
  }
  
  h2 {
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 1.4rem;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--light-color);
  }
  
  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark-color);
  }
  
  input, select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: var(--border-radius);
    font-size: 1rem;
    transition: var(--transition);
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  }
  
  .btn-group {
    display: flex;
    gap: 10px;
    margin-top: 25px;
    flex-wrap: wrap;
  }
  
  .btn {
    padding: 12px 20px;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  
  .btn-primary {
    background-color: var(--secondary-color);
    color: white;
  }
  
  .btn-primary:hover {
    background-color: #2980b9;
  }
  
  .btn-danger {
    background-color: var(--danger-color);
    color: white;
  }
  
  .btn-danger:hover {
    background-color: #c0392b;
  }
  
  .btn-success {
    background-color: var(--success-color);
    color: white;
  }
  
  .btn-success:hover {
    background-color: #219653;
  }
  
  .btn-warning {
    background-color: var(--warning-color);
    color: white;
  }
  
  .btn-warning:hover {
    background-color: #e67e22;
  }
  
  .table-container {
    overflow-x: auto;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
  }
  
  th {
    background-color: var(--primary-color);
    color: white;
    font-weight: 600;
    padding: 15px;
    text-align: left;
  }
  
  td {
    padding: 15px;
    border-bottom: 1px solid #eee;
  }
  
  tr:hover {
    background-color: #f8f9fa;
  }
  
  .status-badge {
    display: inline-block;
    padding: 5px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
  }
  
  .status-parado {
    background-color: rgba(231, 76, 60, 0.1);
    color: var(--danger-color);
  }
  
  .status-liberado {
    background-color: rgba(39, 174, 96, 0.1);
    color: var(--success-color);
  }
  
  .status-standby {
    background-color: rgba(243, 156, 18, 0.1);
    color: var(--warning-color);
  }
  
  .action-buttons {
    display: flex;
    gap: 8px;
  }
  
  .btn-sm {
    padding: 8px 12px;
    font-size: 0.85rem;
  }
  
  .notification {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: var(--border-radius);
    display: none;
    font-weight: 500;
  }
  
  .success {
    background-color: rgba(39, 174, 96, 0.1);
    color: var(--success-color);
    border-left: 4px solid var(--success-color);
  }
  
  .error {
    background-color: rgba(231, 76, 60, 0.1);
    color: var(--danger-color);
    border-left: 4px solid var(--danger-color);
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    color: var(--dark-color);
  }
  
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: var(--secondary-color);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  @media (max-width: 768px) {
    body {
      padding: 15px;
    }
    
    header {
      flex-direction: column;
      text-align: center;
      gap: 15px;
    }
    
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    .btn-group {
      flex-direction: column;
    }
    
    .btn {
      width: 100%;
    }
    
    th, td {
      padding: 10px;
      font-size: 0.9rem;
    }
    
    .action-buttons {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>STATUS - MINA MANUTENÇÃO</h1>
    <div class="logo-placeholder">
      <!-- Logo será carregada aqui -->
    </div>
  </header>

  <!-- Notificação -->
  <div id="notification" class="notification"></div>

  <div class="card">
    <h2>Cadastro de Equipamentos</h2>
    <form id="equipamentoForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="nomeEquip">PAINEL DE OPERAÇÃO:</label>
          <input type="text" id="nomeEquip" required placeholder="Nome do equipamento" />
        </div>
        
        <div class="form-group">
          <label for="statusEquip">Status:</label>
          <select id="statusEquip" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="parado">Parado</option>
            <option value="liberado">Liberado</option>
            <option value="standby">Standby</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="causaParada">EQUIPAMENTO /CAUSA:</label>
          <input type="text" id="causaParada" placeholder="Equipamento e a causa (se aplicável)" />
        </div>
        
        <div class="form-group">
          <label for="horaInicio">Horário Início:</label>
          <input type="time" id="horaInicio" />
        </div>
        
        <div class="form-group">
          <label for="horaFim">Horário Fim:</label>
          <input type="time" id="horaFim" />
        </div>
      </div>
      
      <div class="btn-group">
        <button type="submit" id="submitBtn" class="btn btn-primary">Cadastrar</button>
        <button type="button" id="limparBtn" class="btn btn-danger">Limpar</button>
        <button type="button" id="exportarBtn" class="btn btn-success">Exportar Dados</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Status Mina</h2>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Carregando dados...</p>
    </div>

    <div class="table-container">
      <table id="relatorioEquip" style="display: none;">
        <thead>
          <tr>
            <th>Equipamento</th>
            <th>Status</th>
            <th>Causa da Parada</th>
            <th>Horário Início</th>
            <th>Horário Fim</th>
            <th>Data e Hora Cadastro</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Equipamentos cadastrados aparecem aqui -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // Elementos DOM
  const form = document.getElementById('equipamentoForm');
  const nomeInput = document.getElementById('nomeEquip');
  const statusSelect = document.getElementById('statusEquip');
  const causaInput = document.getElementById('causaParada');
  const horaInicioInput = document.getElementById('horaInicio');
  const horaFimInput = document.getElementById('horaFim');
  const tabelaCorpo = document.querySelector('#relatorioEquip tbody');
  const limparBtn = document.getElementById('limparBtn');
  const exportarBtn = document.getElementById('exportarBtn');
  const notificationElement = document.getElementById('notification');
  const submitBtn = document.getElementById('submitBtn');
  const loadingElement = document.getElementById('loading');
  const tabelaElement = document.getElementById('relatorioEquip');

  let editandoId = null;
  let equipamentos = [];

  // Função para mostrar notificações
  function showNotification(message, type) {
    notificationElement.textContent = message;
    notificationElement.className = `notification ${type}`;
    notificationElement.style.display = 'block';
    
    setTimeout(() => {
      notificationElement.style.display = 'none';
    }, 5000);
  }

  // Função para formatar data e hora
  function formatDateTime(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    const hours = String(date.getHours()).padStart(2, '0');
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    
    return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
  }

  // Carregar dados do localStorage
  function carregarDados() {
    loadingElement.style.display = 'block';
    tabelaElement.style.display = 'none';
    
    // Simular um pequeno atraso para mostrar o loading
    setTimeout(() => {
      try {
        const dadosSalvos = localStorage.getItem('equipamentosMina');
        equipamentos = dadosSalvos ? JSON.parse(dadosSalvos) : [];
        
        atualizarTabela();
        
        loadingElement.style.display = 'none';
        tabelaElement.style.display = 'table';
      } catch (error) {
        console.error("Erro ao carregar dados: ", error);
        loadingElement.innerHTML = "<p>Erro ao carregar dados. Tente recarregar a página.</p>";
        showNotification("Erro ao carregar dados.", "error");
      }
    }, 500);
  }

  // Atualizar a tabela com os dados
  function atualizarTabela() {
    tabelaCorpo.innerHTML = '';
    
    if (equipamentos.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 7;
      td.textContent = 'Nenhum equipamento cadastrado';
      td.style.textAlign = 'center';
      td.style.padding = '20px';
      td.style.color = '#666';
      tr.appendChild(td);
      tabelaCorpo.appendChild(tr);
    } else {
      // Ordenar por data de cadastro (mais recente primeiro)
      equipamentos.sort((a, b) => new Date(b.dataHoraCadastro) - new Date(a.dataHoraCadastro));
      
      equipamentos.forEach((equip, index) => {
        const tr = document.createElement('tr');

        // Nome do equipamento
        const tdNome = document.createElement('td');
        tdNome.textContent = equip.nome || '-';

        // Status com badge
        const tdStatus = document.createElement('td');
        const statusBadge = document.createElement('span');
        const statusText = equip.status || '';
        statusBadge.textContent = statusText.charAt(0).toUpperCase() + statusText.slice(1);
        statusBadge.className = `status-badge status-${equip.status}`;
        tdStatus.appendChild(statusBadge);

        // Causa
        const tdCausa = document.createElement('td');
        tdCausa.textContent = equip.causa || '-';

        // Horário início
        const tdHoraInicio = document.createElement('td');
        tdHoraInicio.textContent = equip.horaInicio || '-';

        // Horário fim
        const tdHoraFim = document.createElement('td');
        tdHoraFim.textContent = equip.horaFim || '-';

        // Data e hora cadastro
        const tdDataHora = document.createElement('td');
        tdDataHora.textContent = equip.dataHoraCadastro || '-';

        // Ações
        const tdAcoes = document.createElement('td');
        const acoesDiv = document.createElement('div');
        acoesDiv.className = 'action-buttons';
        acoesDiv.innerHTML = `
          <button class="btn btn-warning btn-sm" onclick="editarEquipamento(${index})">Editar</button>
          <button class="btn btn-danger btn-sm" onclick="excluirEquipamento(${index})">Excluir</button>
        `;
        tdAcoes.appendChild(acoesDiv);

        // Adicionar células à linha
        tr.appendChild(tdNome);
        tr.appendChild(tdStatus);
        tr.appendChild(tdCausa);
        tr.appendChild(tdHoraInicio);
        tr.appendChild(tdHoraFim);
        tr.appendChild(tdDataHora);
        tr.appendChild(tdAcoes);

        // Adicionar linha à tabela
        tabelaCorpo.appendChild(tr);
      });
    }
  }

  // Salvar dados no localStorage
  function salvarDados() {
    localStorage.setItem('equipamentosMina', JSON.stringify(equipamentos));
  }

  // Adicionar ou editar equipamento
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const nome = nomeInput.value.trim();
    const status = statusSelect.value;
    const causa = causaInput.value.trim();
    const horaInicio = horaInicioInput.value;
    const horaFim = horaFimInput.value;

    if (!nome || !status) {
      showNotification("Preencha todos os campos obrigatórios.", "error");
      return;
    }

    const dataHoraCadastro = formatDateTime(new Date());
    
    const equipamentoObj = {
      nome,
      status,
      causa: causa || '',
      horaInicio: horaInicio || '',
      horaFim: horaFim || '',
      dataHoraCadastro
    };

    try {
      submitBtn.disabled = true;
      submitBtn.textContent = "Salvando...";
      
      if (editandoId !== null) {
        // Atualizar equipamento existente
        equipamentos[editandoId] = equipamentoObj;
        showNotification("Equipamento atualizado com sucesso!", "success");
      } else {
        // Adicionar novo equipamento
        equipamentos.push(equipamentoObj);
        showNotification("Equipamento cadastrado com sucesso!", "success");
      }
      
      // Salvar no localStorage
      salvarDados();
      
      // Atualizar tabela
      atualizarTabela();
      
      // Resetar formulário
      form.reset();
      editandoId = null;
      submitBtn.textContent = "Cadastrar";
      submitBtn.className = "btn btn-primary";
      
    } catch (error) {
      console.error("Erro ao salvar equipamento: ", error);
      showNotification("Erro ao salvar equipamento.", "error");
    } finally {
      submitBtn.disabled = false;
    }
  });

  // Editar equipamento
  window.editarEquipamento = function(index) {
    const equip = equipamentos[index];
    nomeInput.value = equip.nome || '';
    statusSelect.value = equip.status || '';
    causaInput.value = equip.causa || '';
    horaInicioInput.value = equip.horaInicio || '';
    horaFimInput.value = equip.horaFim || '';
    
    editandoId = index;
    submitBtn.textContent = "Atualizar";
    submitBtn.className = "btn btn-success";
    
    showNotification("Editando equipamento. Faça as alterações necessárias.", "success");
    
    // Scroll para o formulário
    form.scrollIntoView({ behavior: 'smooth' });
  };

  // Excluir equipamento
  window.excluirEquipamento = function(index) {
    if (confirm("Tem certeza que deseja excluir este equipamento?")) {
      equipamentos.splice(index, 1);
      salvarDados();
      atualizarTabela();
      showNotification("Equipamento excluído com sucesso!", "success");
    }
  };

  // Limpar formulário
  limparBtn.addEventListener('click', () => {
    form.reset();
    editandoId = null;
    submitBtn.textContent = "Cadastrar";
    submitBtn.className = "btn btn-primary";
    nomeInput.focus();
    showNotification("Formulário limpo.", "success");
  });

  // Exportar dados
  exportarBtn.addEventListener('click', () => {
    if (equipamentos.length === 0) {
      showNotification("Não há dados para exportar.", "error");
      return;
    }
    
    // Criar CSV
    let csv = 'Equipamento,Status,Causa da Parada,Horário Início,Horário Fim,Data e Hora Cadastro\n';
    
    equipamentos.forEach(equip => {
      csv += `"${equip.nome || ''}","${equip.status || ''}","${equip.causa || ''}","${equip.horaInicio || ''}","${equip.horaFim || ''}","${equip.dataHoraCadastro || ''}"\n`;
    });
    
    // Criar arquivo e fazer download
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', `equipamentos_mina_${formatDateTime(new Date()).replace(/[/: ]/g, '_')}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    showNotification("Dados exportados com sucesso!", "success");
  });

  // Inicializar aplicação quando o DOM estiver carregado
  document.addEventListener('DOMContentLoaded', function() {
    carregarDados();
  });
</script>

</body>
</html>
